<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV</title>
</head>
<body>
    <h1>Upload CV</h1>
    <form action="{% url 'upload_cv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="cv_bundle" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
